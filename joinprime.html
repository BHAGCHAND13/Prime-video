<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prime Video Sign In</title>
  <link rel="stylesheet" href="joinprime.css">
</head>
<body>
  <div class="logo">
    <img src="HomeImages/joinprime.png" alt="Prime Video Logo">
  </div>
  <div class="container">
        <h1>Sign in</h1>
        <label for="email">Email or mobile phone number</label>
        <input type="text" id="email" placeholder="" />
        <button id="continueBtn">Continue</button>
        <p class="agreement">
        By continuing, you agree to the Amazon
        <a href="#">Conditions of Use and Privacy Notice</a>.
        </p>
        <div class="help">
            <span>&#x25BC;</span> Need help?
        </div>
    </div>
    <div class="divider">New to Amazon?</div>
    <button class="create-account">Create your Amazon account</button>
  <br><br>
    <div class="divider2"></div>

    <footer class="footer">
        <img src="HomeImages/footerPrime.jpg" alt="Prime Video Logo" class="logo2" style="height: 32px; width: 105px; " />
        <div class="footer-content">
            <a href="#">Terms and Privacy Notice</a>
            <a href="#">Send us feedback</a>
            <a href="#">Help</a>
        </div>
        <p>&copy; 1996-2025, Amazon.com, Inc. or its affiliates</p>
    </footer>

  <script>
    document.getElementById('continueBtn').addEventListener('click', function () {
      const emailInput = document.getElementById('email');
      if (!emailInput.value) {
        alert('Please enter your email or mobile phone number.');
        emailInput.focus();
      } else {
        alert('Continue button clicked with: ' + emailInput.value);
      }
    });
  </script>
</body>
</html>
